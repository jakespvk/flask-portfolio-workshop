{% extends "_base.html" %}

{% block content %}
<h3>Create Article</h3>
<form method="post" action="{{ url_for('home.create_article')}}">
    <label>Article Title:</label>
    <input name="title" value="{{ article.title }}" id="title-text">
    <br>
    <label>Article Content:</label>
    <textarea name="content" id="content-text">{{ article.content }}</textarea>
    <br>
    <button type="submit" id="submit-button">Submit Article</button>
</form>
<script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
